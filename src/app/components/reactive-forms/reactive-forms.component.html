<p>reactive-forms works!</p>
<h2>My Form</h2>
<p>Name: {{ myForm.value.name }}</p>
<p>Email: {{ myForm.value.email }}</p>
<form [formGroup]="myForm" (ngSubmit)="handleSubmit()">
  <label
    >Name
    <input type="text" aria-label="text" formControlName="name" />
  </label>
  <label
    >Email
    <input type="email" aria-label="email" formControlName="email" />
  </label>
  <button type="submit" [disabled]="!myForm.valid">Submit</button>
</form>
